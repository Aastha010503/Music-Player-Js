<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css ">
</head>
<body>
    <audio src="" id="audio"></audio>
    <div class="main_div">
        <div class="music-player">
            <h2 class="music-name">Song Name</h2>
            <p class="artist-name">Artist Name</p>

            <div class="disk"></div>

            <div class="song-slider">
                <input type="range" value="0" class="seek-bar">
                <span class="current-time">00:00</span>
                <span class="song-duration">00:00</span>
            </div>
           
            <div class="music-controls">
                <button class="btn backward-btn"><i class="fa-solid fa-chevron-left fa-fw"></i></button>
                <button class="play-btn pause">
                    <span></span>
                    <span></span>
                </button>
                <button class="btn forward-btn"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="mp.js"> </script>
</body>
</html>
